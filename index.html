<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form action="#" method="post" enctype="multipart/form-data">

    <!-- Full Name -->
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <!-- Date of Birth -->
    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <!--Email -->
    <br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
  </br>
    
    <!--Phone Number-->
    <br>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  </br>

    
    <!--Password-->
    <br>
    <label for="pwd">Password:</form></label>
    <input type="password" id="pwd" name="pwd">
  </br>

  <!--Profile picture upload-->
  <br>
  <label>Upload Profile Picture:</label><br>
    <input type="file" name="profilepic" accept="image/*"><br><br>
</br>

<!--city-->
<label>City:</label><br>
    <select name="city" required>
      <option value="">--Select City--</option>
      <option>Pune</option>
      <option>Mumbai</option>
      <option>Nashik</option>
      <option>Kolhapur</option>
      <option>Other</option>
    </select><br><br>

    <!--State-->
    <label>Country:</label><br>
    <select name="country" required>
      <option value="">--Select Country--</option>
      <option>USA</option>
      <option>UK</option>
      <option>Brazil</option>
      <option>India</option>
      <option>China</option>
      <option>Other</option>
    </select><br><br>

    <!--State-->
    <label>State:</label><br>
    <select name="State" required>
      <option value="">--Select State--</option>
      <option>Maharashtra</option>
      <option>Punjab</option>
      <option>Goa</option>
      <option>Karnataka</option>
      <option>Kerala</option>
      <option>Goa</option>
      <option>Manipur</option>
      <option>Gujrat</option>
      <option>Other</option>
    </select><br><br>
 
    <!--Pincode-->
  <label for="pin">Pincode:</label><br>
  <input type="text" id="pin" name="pin" maxlength="6" size="4"><br><br>

  <!-- Terms and Conditions -->
  <input type="checkbox" id="Terms" name="Terms" value=" I agree to the terms and conditions">
  <label for="Terms">  I agree to the terms and conditions</label><br>

 <!-- Submit-->
  <br>
    <input type="submit">
  </br>
  </form>

</body>
</html>
